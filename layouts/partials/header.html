<!-- Header -->
<header id="header" class="header container">
    <a title="Ocean Car Service" href="{{ "/" | relURL }}" class="logo select-none">
        <img src="https://blazed.sirv.com/RTM/logo/OCS_SQ.png?h=75&w=75"/>
    </a>
    {{ if and .Site.Params.header.nav_links .Site.Params.header.has_nav }}
    <nav>
        <!-- Burger -->
        <div class="nav-burger select-none">
            <a class="nav-link">
                <i onmouseup="openMenu();" id="burger-menu">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                        <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"></path>
                    </svg>
                </i>
                <i onmouseup="closeMenu();" id="burger-menu-close" class="hidden">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                    </svg>
                </i>
            </a>
        </div>
        <div id="nav-menu" class="nav-menu select-none">
            {{ range $item := $.Site.Params.header.nav_links }}
                {{ $pageUrl := trim $.RelPermalink "/" }}
                {{ $itemUrl := trim $item.url "/" }}
                <a href="{{ if strings.HasPrefix $item.url "#" }}{{ $item.url }}{{ else }}{{ $item.url | relURL }}{{ end }}"
                    {{ if $item.new_window }} target="_blank"{{ end }}
                    {{ if or $item.new_window $item.no_follow }} rel="{{ if $item.new_window }}noopener {{ end }}{{ if $item.no_follow }}nofollow{{ end }}"{{ end }}
                    class="nav-link{{ if eq $pageUrl $itemUrl }} active{{ end }}">{{ $item.label }}</a>
            {{ end }}
        </div>
    </nav>
    {{ end }}
</header>
<script>
    const navMenu = document.getElementById('nav-menu');
    function openMenu(){
        navMenu.classList.add('visible');
        document.getElementById('burger-menu').classList.add('hidden');
        document.getElementById('burger-menu-close').classList.remove('hidden');
    }
    function closeMenu(){
        navMenu.classList.remove('visible');
        document.getElementById('burger-menu').classList.remove('hidden');
        document.getElementById('burger-menu-close').classList.add('hidden');
    }
</script>
